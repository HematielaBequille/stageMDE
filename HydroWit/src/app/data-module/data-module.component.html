<app-header></app-header>
<div *ngIf="module">
  <h2>Détails du Module : {{ module.title }}</h2>
  <p><strong>Description :</strong> {{ module.description }}</p>
</div>
<div *ngIf="!module">
  <p>Le module n'a pas été trouvé.</p>
</div>

<!-- le formulaire de recherche -->
<app-search-bar></app-search-bar>

<!-- on affiche le tableau de résultat uniquement après soumission du formulaire -->
<div *ngIf="isFormSubmitted">
  <table mat-table [dataSource]="stations" class="mat-elevation-z8">
    <!-- id_atm Column -->
    <ng-container matColumnDef="id_atm">
      <th mat-header-cell *matHeaderCellDef>id_atm</th>
      <td mat-cell *matCellDef="let station">{{ station.id_atm }}</td>
    </ng-container>

    <!-- emplacement Column -->
    <ng-container matColumnDef="emplacement">
      <th mat-header-cell *matHeaderCellDef>emplacement</th>
      <td mat-cell *matCellDef="let station">{{ station.emplacement }}</td>
    </ng-container>

    <!-- En-tête de table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Lignes de données -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <table mat-table [dataSource]="sensors" class="mat-elevation-z8">
    <!-- id_capteur Column -->
    <ng-container matColumnDef="id_capteur">
      <th mat-header-cell *matHeaderCellDef>id_capteur</th>
      <td mat-cell *matCellDef="let sensor">{{ sensor.id_capteur }}</td>
    </ng-container>

    <!-- nom_capteur Column -->
    <ng-container matColumnDef="nom_capteur">
      <th mat-header-cell *matHeaderCellDef>nom_capteur</th>
      <td mat-cell *matCellDef="let sensor">{{ sensor.nom_capteur }}</td>
    </ng-container>

    <!-- En-tête de table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>

    <!-- Lignes de données -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
  </table>
</div>
