<div>
<h2>Choisissez un système de données</h2>
<div *ngFor="let dataSystem of dataSystems">
  <label>
    <input
      type="radio"
      name="dataSystem"
      [value]="dataSystem.id"
      [(ngModel)]="selectedDataSystemValue"
      (change)="onDataChange()"
    />
    {{ dataSystem.name }}
  </label>
</div>
<button (click)="onDataChange()">Suivant</button>
</div>
