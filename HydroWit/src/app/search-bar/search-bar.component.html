<form #searchBarForm="ngForm" (ngSubmit)="onSubmit(searchBarForm)" class="search-bar-form">
  <mat-card class="search-bar-form-card">
    <mat-card-header><mat-card-title>Filtres de recherche</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-card>
        <mat-card-title>Afficher:</mat-card-title>
        <mat-checkbox>Niveaux d'eau</mat-checkbox>
        <mat-checkbox>Maréegraphe</mat-checkbox>
        <mat-checkbox>Télémesures</mat-checkbox>

        <mat-divider class="stationList-divider"></mat-divider>

        <mat-form-field class="stationList">
          <mat-label>Stations</mat-label>
          <mat-select [formControl]="stations" multiple>
            <mat-option *ngFor="let station of stationList" [value]="station">
              {{ station }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-form-field class="sensorList">
          <mat-label>Capteurs</mat-label>
          <mat-select [formControl]="sensors" multiple>
            <mat-option *ngFor="let sensor of sensorList" [value]="sensor">
              {{ sensor }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card>

    </mat-card-content>
    <mat-card-actions class="searchButton">
      <button mat-flat-button type="submit">Rechercher</button>
    </mat-card-actions>
  </mat-card>
</form>
